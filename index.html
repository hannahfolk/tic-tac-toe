<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>

    <main>
      <input class="playing-square" id="1" />
      <input class="playing-square" id="2" />
      <input class="playing-square" id="3" />
      <input class="playing-square" id="4" />
      <input class="playing-square" id="5" />
      <input class="playing-square" id="6" />
      <input class="playing-square" id="7" />
      <input class="playing-square" id="8" />
      <input class="playing-square" id="9" />
    </main>

    <section>
      <h1 id="winner"></h1>
      <button type="button" id="reset">Reset Board</button>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
